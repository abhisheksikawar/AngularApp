<p>reactiveform works!</p>

<div>
    <br>

    <form [formGroup]="reactivePersonal"  (ngSubmit)="saveFormValue(reactivePersonal)">
        First Name:
        <input type="text"  formControlName="fname" > {{fname}}
        <br>
        Last Name:
        <input type="text"  formControlName="lname" > {{lname}}
        <br>
        Programming:
        <select  formControlName="choice" >
            <option value="java">Java</option>
            <option value="python">Python</option>
            <option value="c++">C++</option>
        </select>
        {{choice}}
        <br>
        <br>

            <tr *ngFor="let t of skillls.controls;index as i">

                    <input type="text" [formControl]="skillls.controls">
                </td>
            </tr>
        </table> -->
    
        <button type="submit" [disabled]="reactivePersonal.invalid">Submit</button>
    
    </form>
</div>
